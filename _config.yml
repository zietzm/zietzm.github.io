# Website settings
title: Michael Zietz
description: Michael Zietz's personal website
keywords: zietzm,michael,zietz,michaelzietz,michael_zietz
baseurl:   # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://zietzm.com  # url should be 'http://<github_username>.github.io/homepage' as before
# url: http://127.0.0.1:4000
img_path: /static/assets/img/blog  # url should be '/homepage/static/assets/img/blog' as before

# author -- index page "about me" section
author:  # change following line to your infomation.
  name: Michael Zietz  # Be used at blog posts' author.
  first_name: Michael  # Be used at index page about me section.
  last_name: Zietz  # Be used at index page about me section.
  avatar: /static/assets/img/landing/oval_headshot.png  # upload your avatar at directory and edit it.
  github_username: zietzm  # Leave blank if you don't have now
  linkedin_id:  # Leave blank if you don't have now
  facebook_username:   # Leave blank if you don't have now
  twitter_username:   # Leave blank if you don't have now
  email: michael.zietz@gmail.com  # Leave blank if you don't have now
  cv:   # An online CV can be printed as PDF, leave blank if you don't have now
  # skill icons are on avatar's left and right side. Reference urls are http://fontawesome.io/ and http://fizzed.com/oss/font-mfizz
  skill_icon1:
    - name: icon-git
    - name: fa-linux
  skill_icon2:
    - name: icon-python
    - name: icon-cplusplus
  desc: Senior at Penn interested in Computational Biology and Biomedical Data Science  # Describe yourself.

