<div class="navbar-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#page-top">{{ site.title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            {% for section in site.data.landing %}
            <li>
                {% if section.page %}
                <a class="page-scroll" href="/{{ section.page }} ">
                {% else %}
                <a class="page-scroll" href="/{{ section.id | prepend: '#'}}">
                {% endif %}
                <span>{{ section.name }}</span>
                </a>
            </li>
            {% endfor %}
            </ul>
        </div>
        </div>
    </nav>
    </div>

<div
    class="header-back"
    style="background-image: url({{ '/static/assets/img/landing/' | prepend: site.baseurl }}rock_island.png);height:300px;"
    title="{{ site.data.index.banners[0].title }}">
</div>

{% if site.blog_carousel %}
{% include carousel.html %}
{% endif %}
